<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerenciador de Tarefas</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <aside>
      <div class="perfil">
        <p class="nome">Arrume sua rotina!</p>
      </div>
      <hr />
      <nav>
        <ul>
          <li class="barra-tarefas active" data-view="tarefas">Tarefas</li>
          <li class="barra-tarefas" data-view="calendario">Calendário</li>
        </ul>
      </nav>
      <button class="botao-nova-tarefa" onclick="janela()">Nova Tarefa</button>
    </aside>

    <section class="conteudo">

      <!-- Modal -->
      <div id="abrir" class="janela_abrir" style="display: none;">
        <div class="formulario">
          <form>
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" />

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="4"></textarea>

            <div class="linha">
              <div>
                <label for="data">Data</label>
                <input type="date" id="data" name="data" />
              </div>
              <div>
                <label for="horario">Hora</label>
                <input type="time" id="horario" name="horario" />
              </div>
              <div>
                <label for="prioridade">Prioridade</label>
                <select id="prioridade" name="prioridade" class="prioridade">
                  <option>Alta</option>
                  <option>Média</option>
                  <option>Baixa</option>
                </select>
              </div>
            </div>

            <div class="botoes">
              <button type="button" class="btn-cancelar" onclick="fechar()">Cancelar</button>
              <button type="submit" class="btn-salvar">Salvar</button>
            </div>
          </form>
          <div id="tarefas-do-dia" class="tarefas-do-dia"></div>
        </div>
      </div>

      <!-- Lista de Tarefas -->
      <div id="tarefas" class="view active">
    
        <div class="cabecalho-tarefas">
  <h2>Lista de Tarefas</h2>
  <div class="filtros-tarefas">
    <input type="text" id="filtro-nome" placeholder="Filtrar por nome..." />
    <div class="filtros-linha">
      <select id="filtro-prioridade">
        <option value="">Todas as Prioridades</option>
        <option value="Alta">Alta</option>
        <option value="Média">Média</option>
        <option value="Baixa">Baixa</option>
      </select>
      <select id="filtro-tarefas">
        <option value="todas">Todas</option>
        <option value="concluidas">Concluídas</option>
        <option value="pendentes">Pendentes</option>
        <option value="hoje">Hoje</option>
      </select>
      <button type="button" onclick="limparFiltros()">Limpar Filtros</button>
    </div>
  </div>
</div>

     <div class="lista-tarefas" id="lista-tarefas"></div>
     <div id="paginacao" style="margin-top: 15px; text-align: center;"></div>
      </div>

      <!-- Calendário -->
      <div id="calendario" class="view">
        <div class="calendario">
          <div class="cabecalho">
            <button id="prev">&#8249;</button>
            <h2 id="mesAno"></h2>
            <button id="next">&#8250;</button>
          </div>
          <div class="dias-semana">
            <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
          </div>
          <div id="dias" class="dias"></div>
        </div>
      </div>

    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
